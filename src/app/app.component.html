<div class="app p-4 container-fluid">
    <div class="row">
        <div class="col col-md-4 offset-md-4">
            <div class="text-center">
                <app-card [user]="user" *ngIf="user; else spinner"></app-card>
                <ng-template #spinner>
                    <div class="text-center">
                        <div class="spinner-border spiner-grow-mg text-white" role="status">
                        </div>
                        <div class="text-white">Loading...</div>

                    </div>
                </ng-template>
            </div>
        </div>
    </div>
</div>
